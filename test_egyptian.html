<!DOCTYPE html>
<html>
<head>
    <title>Test Egyptian Math Tool</title>
</head>
<body>
    <h1>Testing Egyptian Mathematics Tool</h1>
    <button onclick="testTool()">Test Egyptian Tool</button>
    <div id="result"></div>
    
    <script>
        function testTool() {
            // Try to access the Egyptian math tool
            const iframe = document.createElement('iframe');
            iframe.src = 'index.html';
            iframe.style.width = '100%';
            iframe.style.height = '600px';
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                // Try to activate the Egyptian math tool
                iframe.contentWindow.switchTool('egyptianmath');
                document.getElementById('result').innerHTML = 'Attempted to switch to Egyptian Math tool';
            };
        }
    </script>
</body>
</html>
